<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - ECSTASY Romania</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin:0;
      font-family:'Roboto',sans-serif;
      background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b0c17);
      background-size:400% 400%;
      animation: gradientBG 20s ease infinite;
      color:white;
      min-height:100vh;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    nav {
      display: flex;
      align-items: center;
      background: rgba(0,0,0,0.5);
      padding: 10px 40px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav img { height: 40px; margin-right: 50px; }
    nav ul { display: flex; gap: 40px; list-style: none; margin: 0 auto; padding: 0; }
    nav ul li a { color: #fff; text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 0.85em; transition: 0.2s; }
    nav ul li a:hover { color: #ff6600; }
    nav ul li.active a { color: #ff6600; border-bottom: 2px solid #ff6600; padding-bottom: 4px; }
    
    h1 { text-align:center; margin:30px 0; }

    .shop-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
      padding: 0 20px 40px;
    }
    .card {
      background:white;
      color:black;
      border-radius:10px;
      padding:15px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
      display:flex;
      flex-direction:column;
      align-items:center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform:scale(1.03); }
    .card img {
      width:100%;
      max-height:180px;
      object-fit:cover;
      border-radius:8px;
      margin-bottom:10px;
    }
    .card h3 { margin:10px 0 5px; }
    .card p { margin:5px 0; text-align:center; }
    .price {
      margin-top:auto;
      font-weight:bold;
      font-size:18px;
      color:#27ae60;
    }
    .empty {
      text-align:center;
      font-size:18px;
      margin-top:50px;
    }
  </style>
</head>
<body>

  <nav>
    <img src="logo.png" alt="ECSTASY Logo">
    <ul>
      <li class="active"><a href="#"><i class="fas fa-home"></i><span>Shop</span></a></li>
      <li><a href="Staff.html"><i class="fas fa-users"></i><span>Staff</span></a></li>
      <li><a href="tabel_lider.html"><span>Tabel Lideri</span></a></li>
      <li><a href="evidenta.html"><span>Evidența Servere</span></a></li>
      <li id="profile"></li>
    </ul>
  </nav>

  <h1>Shop</h1>
  <div id="shopContainer" class="shop-grid"></div>
  <div id="emptyMsg" class="empty" style="display:none;">Nu există produse momentan.</div>

  <script>
    function loadShop(){
      const produse = JSON.parse(localStorage.getItem('produse')) || [];
      const container = document.getElementById('shopContainer');
      const emptyMsg = document.getElementById('emptyMsg');
      container.innerHTML = '';

      if(produse.length === 0){
        emptyMsg.style.display = 'block';
        return;
      } else {
        emptyMsg.style.display = 'none';
      }

      produse.forEach(produs=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${produs.img ? `<img src="${produs.img}" alt="${produs.nume}">` : ''}
          <h3>${produs.nume}</h3>
          <p>${produs.detalii || ''}</p>
          <div class="price">${produs.pret} RON</div>
        `;
        container.appendChild(card);
      });
    }

    window.onload = loadShop;
  </script>
</body>
</html>
