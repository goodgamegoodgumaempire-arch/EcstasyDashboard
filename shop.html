<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family:'Roboto',sans-serif;
      background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b0c17);
      background-size:400% 400%;
      animation: gradientBG 20s ease infinite;
      color:white;
      min-height:100vh;
      padding:20px;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    h1 { text-align:center; margin-bottom:30px; }
    .shop-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px;
    }
    .card {
      background:white;
      color:black;
      border-radius:10px;
      padding:15px;
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
      display:flex;
      flex-direction:column;
      align-items:center;
      transition: transform 0.2s ease;
    }
    .card:hover { transform:scale(1.03); }
    .card img {
      width:100%;
      max-height:180px;
      object-fit:cover;
      border-radius:8px;
      margin-bottom:10px;
    }
    .card h3 { margin:10px 0 5px; }
    .card p { margin:5px 0; text-align:center; }
    .price {
      margin-top:auto;
      font-weight:bold;
      font-size:18px;
      color:#27ae60;
    }
    .empty {
      text-align:center;
      font-size:18px;
      margin-top:50px;
    }
  </style>
</head>
<body>
  <h1>Shop</h1>
  <div id="shopContainer" class="shop-grid"></div>
  <div id="emptyMsg" class="empty" style="display:none;">Nu existÄƒ produse momentan.</div>

  <script>
    function loadShop(){
      const produse = JSON.parse(localStorage.getItem('produse')) || [];
      const container = document.getElementById('shopContainer');
      const emptyMsg = document.getElementById('emptyMsg');
      container.innerHTML = '';

      if(produse.length === 0){
        emptyMsg.style.display = 'block';
        return;
      } else {
        emptyMsg.style.display = 'none';
      }

      produse.forEach(produs=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          ${produs.img ? `<img src="${produs.img}" alt="${produs.nume}">` : ''}
          <h3>${produs.nume}</h3>
          <p>${produs.detalii || ''}</p>
          <div class="price">${produs.pret} RON</div>
        `;
        container.appendChild(card);
      });
    }

    window.onload = loadShop;
  </script>
</body>
</html>
