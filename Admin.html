<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forum - G4A Romania</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Roboto',sans-serif;
  background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b0c17);
  background-size:400% 400%;
  animation: gradientBG 20s ease infinite;
  color:#fff;
  min-height:100vh;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

#authContainer {
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); z-index:1000; padding:20px; box-sizing:border-box;
}
#authContainer input { padding:10px; margin:5px 0; border-radius:8px; border:none; width:250px; }
#authContainer button { padding:10px 20px; margin:5px; border:none; border-radius:8px; font-weight:700; cursor:pointer; background:#4fc3f7; color:#0b0c17; }
#authContainer button:hover { background:#ffdd57; }

#content { display:none; }

nav { display: flex; align-items: center; background: transparent; padding: 10px 40px; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
nav img { height: 40px; margin-right: 50px; }
nav ul { display: flex; gap: 40px; list-style: none; margin: 0 auto; padding: 0; }
nav ul li a { color: #fff; text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 0.85em; transition: 0.2s; }
nav ul li a:hover { color: #ff6600; }
nav ul li.active a { color: #ff6600; border-bottom: 2px solid #ff6600; padding-bottom: 4px; }
</style>
</head>
<body>

<div id="authContainer">
  <h2>Autentificare / Înregistrare</h2>
  <input type="text" id="displayName" placeholder="Nume de utilizator">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Parola">
  <div>
    <button id="loginBtn">Loghează-te</button>
    <button id="signupBtn">Înregistrează-te</button>
  </div>
</div>

<div id="content">
<nav>
  <img src="logo.png" alt="G4A Logo">
  <ul id="menu">
    <li class="active"><a href="#"><i class="fas fa-home"></i><span>Forumuri</span></a></li>
    <li><a href="staff.html"><i class="fas fa-users"></i><span>Staff</span></a></li>
    <li><a href="#"><i class="fas fa-wifi"></i><span>Online</span></a></li>
    <li><a href="#"><span>Tabel Lideri</span></a></li>
    <li><a href="evidenta.html"><span>Evidența Servere</span></a></li>
    <li><a href="#"><i class="fas fa-search"></i><span>Search</span></a></li>
    <li id="profile"></li>
  </ul>
</nav>

<div id="mainContent">
  <h1>Bine ai venit în comunitatea G4A România!</h1>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA40DfthDKIy812oujRj2JLLg1Y_dCvJvI",
  authDomain: "ecstassy-44277.firebaseapp.com",
  databaseURL: "https://ecstassy-44277-default-rtdb.firebaseio.com",
  projectId: "ecstassy-44277",
  storageBucket: "ecstassy-44277.firebasestorage.app",
  messagingSenderId: "557171186889",
  appId: "1:557171186889:web:0cae151137b761b2660118"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const authContainer = document.getElementById("authContainer");
const content = document.getElementById("content");
const profileLi = document.getElementById("profile");
const menu = document.getElementById("menu");

function showContent(user){
  authContainer.style.display = "none";
  content.style.display = "block";
  profileLi.innerHTML = `<i class="fas fa-user"></i> ${user.displayName || user.email} 
    <button onclick="logout()" style="margin-left:10px;">Logout</button>`;

  // Verifică admin
  db.ref('users/' + user.uid + '/isAdmin').get().then(snapshot=>{
    if(snapshot.exists() && snapshot.val() === true){
      const li = document.createElement("li");
      li.innerHTML = `<a href="admin.html"><i class="fas fa-user-shield"></i><span>Admin</span></a>`;
      menu.appendChild(li);
    }
  });
}

auth.onAuthStateChanged(user=>{
  if(user){
    showContent(user);
  } else {
    authContainer.style.display="flex";
    content.style.display="none";
    profileLi.innerHTML="";
  }
});

document.getElementById("signupBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const displayName = document.getElementById("displayName").value.trim();
  if(!displayName){ alert("Trebuie să introduci un nume!"); return; }

  auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential=>{
      const user = userCredential.user;
      return user.updateProfile({displayName}).then(()=>{
        // Setează user în DB
        db.ref('users/'+user.uid).set({username:displayName,email,isAdmin:false});
      });
    })
    .then(()=> auth.currentUser.reload()) // Reload pentru a actualiza displayName
    .catch(e=>alert(e.message));
});

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email,password)
      .then(()=> auth.currentUser.reload())
      .catch(e=>alert(e.message));
});

function logout(){ auth.signOut(); }
</script>
</body>
</html>
