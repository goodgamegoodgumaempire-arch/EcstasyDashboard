<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reclamații Medici</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Roboto',sans-serif; background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b1c17); color:#fff; min-height:100vh;}
nav { display: flex; align-items: center; background: transparent; padding: 10px 40px; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100; }
nav img { height: 40px; margin-right: 50px; }
nav ul { display: flex; gap: 40px; list-style: none; margin: 0 auto; padding: 0; }
nav ul li a { color: #fff; text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 0.85em; }
nav ul li a:hover { color: #ff6600; }
form { max-width:400px; margin:50px auto; display:flex; flex-direction:column; gap:10px; background:rgba(17,17,17,0.85); padding:20px; border-radius:8px; }
input, textarea { padding:10px; border:none; border-radius:6px; background:#222; color:#fff; }
button { padding:10px; border:none; border-radius:6px; background:#ff6600; color:#fff; cursor:pointer; font-weight:bold; }
button:hover { background:#cc5200; }
</style>
</head>
<body>

<nav>
  <img src="logo.png" alt="Logo">
  <ul>
    <li><a href="index.html">Forumuri</a></li>
    <li><a href="medici.html">Medici</a></li>
    <li><a href="evidenta.html">Evidența Servere</a></li>
  </ul>
</nav>

<form id="reclamatiiMediciForm">
  <h2>Trimite Reclamație Medici</h2>
  <input type="text" id="idTauMed" placeholder="ID tău" required>
  <input type="text" id="idReclamantMed" placeholder="Nume/ID medic reclamat" required>
  <textarea id="motivMed" placeholder="Motiv reclamație" required></textarea>
  <input type="text" id="linkDovadaMed" placeholder="Link dovadă (opțional)">
  <button type="submit">Trimite</button>
</form>

<script>
const formMed = document.getElementById("reclamatiiMediciForm");
formMed.addEventListener("submit", e => {
  e.preventDefault();
  const idTau = document.getElementById("idTauMed").value.trim();
  const idReclamant = document.getElementById("idReclamantMed").value.trim();
  const motiv = document.getElementById("motivMed").value.trim();
  const link = document.getElementById("linkDovadaMed").value.trim();
  if(!idTau || !idReclamant || !motiv) return;

  // Stocăm reclamațiile în localStorage separat pentru medici
  let reclamatiiMedici = JSON.parse(localStorage.getItem("reclamatiiMedici")) || [];
  reclamatiiMedici.push({
    from: idTau,
    message: `Împotriva medicului: ${idReclamant}\nMotiv: ${motiv}\nDovadă: ${link || "Nicio dovadă"}`
  });
  localStorage.setItem("reclamatiiMedici", JSON.stringify(reclamatiiMedici));

  alert("Reclamația a fost trimisă către panelmd!");
  formMed.reset();
});
</script>

</body>
</html>
