<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Roboto',sans-serif;
  background: linear-gradient(135deg, #0b0c17, #1b1f38, #4fc3f7, #0b0c17);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  color:#fff;
  min-height:100vh;
}
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

nav {
  display: flex;
  align-items: center;
  background: transparent;
  padding: 10px 40px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  position: sticky;
  top: 0;
  z-index: 100;
}
nav img { height: 40px; margin-right: 50px; }
nav ul { display: flex; gap: 40px; list-style: none; margin: 0 auto; padding: 0; }
nav ul li a { color:#fff; text-decoration:none; display:flex; flex-direction:column; align-items:center; font-size:0.85em; transition:0.2s; }
nav ul li a:hover { color:#ff6600; }
nav ul li.active a { color:#ff6600; border-bottom: 2px solid #ff6600; padding-bottom:4px; }

#profile { display:flex; align-items:center; gap:8px; font-weight:700; color:#fff; }
#profile span.logout { color:#ff6600; cursor:pointer; font-weight:700; }

h1 { text-align:center; color:#ff6600; margin-bottom:20px; }
.peek {
  background:rgba(17,17,17,0.85);
  padding:15px;
  border-radius:10px;
  margin:15px auto;
  max-width:800px;
  box-shadow:0 4px 10px rgba(0,0,0,0.5);
  text-align:center;
}
.peek p { color:#ccc; }
.peek img, .peek video, .peek a { 
  max-width:100%; 
  border-radius:10px; 
  margin-top:10px; 
  display:none; 
}
.peek button {
  margin-top:10px;
  padding:6px 12px;
  border:none;
  background:#ff6600;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
.peek button:hover { background:#cc5200; }
</style>
</head>
<body>

<nav>
  <img src="logo.png" alt="ECSTASY Logo">
  <ul>
    <li class="active"><a href="#"><i class="fas fa-home"></i><span>Forumuri</span></a></li>
    <li><a href="#"><i class="fas fa-users"></i><span>Staff</span></a></li>
    <li><a href="#"><span>Tabel Lideri</span></a></li>
    <li><a href="#"><span>Eviden»õa Servere</span></a></li>
    <li id="profile"></li>
  </ul>
</nav>

<h1>Sneak Peeks</h1>
<div id="peeks"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyA40DfthDKIy812oujRj2JLLg1Y_dCvJvI",
  authDomain: "ecstassy-44277.firebaseapp.com",
  databaseURL: "https://ecstassy-44277-default-rtdb.firebaseio.com",
  projectId: "ecstassy-44277",
  storageBucket: "ecstassy-44277.firebasestorage.app",
  messagingSenderId: "557171186889",
  appId: "1:557171186889:web:0cae151137b761b2660118",
  measurementId: "G-34Q8PVK8EH"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
const profileLi = document.getElementById("profile");

auth.onAuthStateChanged(user => {
  if(user){
    db.ref('users/'+user.uid).once('value').then(snapshot=>{
      const data = snapshot.val();
      profileLi.innerHTML = `<i class="fas fa-user"></i> ${user.displayName || user.email} <span class="logout" onclick="logout()">Logout</span>`;
    });
  } else {
    profileLi.innerHTML = '';
  }
});

function logout(){ auth.signOut(); }
</script>

<script>
let peeksData = JSON.parse(localStorage.getItem("sneakPeeks")) || [];

function renderPeeks() {
  const container = document.getElementById("peeks");
  container.innerHTML = "";

  peeksData.forEach((pk, index) => {
    const div = document.createElement("div");
    div.classList.add("peek");

    div.innerHTML = `<p>${pk.message}</p>
                     <button onclick="toggleMedia(${index})">---CLICK SNEAK PEAK---</button>`;

    if(pk.type === "image") div.innerHTML += `<img id="media-${index}" src="${pk.url}" alt="Sneak Peek">`;
    if(pk.type === "video") div.innerHTML += `<video id="media-${index}" controls><source src="${pk.url}" type="video/mp4"></video>`;
    if(pk.type === "link") div.innerHTML += `<a id="media-${index}" href="${pk.url}" target="_blank">${pk.url}</a>`;

    container.appendChild(div);
  });
}

function toggleMedia(index) {
  const media = document.getElementById(`media-${index}`);
  media.style.display = media.style.display === "block" ? "none" : "block";
}

renderPeeks();
</script>

</body>
