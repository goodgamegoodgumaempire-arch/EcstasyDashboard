<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forum - G4A Romania</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { margin:0; font-family:'Roboto',sans-serif; background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b0c17); color:#fff; min-height:100vh; }
nav { display:flex; align-items:center; background:transparent; padding:10px 40px; border-bottom:1px solid rgba(255,255,255,0.1); position:sticky; top:0; z-index:100; }
nav img { height:40px; margin-right:50px; }
nav ul { display:flex; gap:40px; list-style:none; margin:0 auto; padding:0; }
nav ul li a { color:#fff; text-decoration:none; display:flex; flex-direction:column; align-items:center; font-size:0.85em; transition:0.2s; }
nav ul li a:hover { color:#ff6600; }
nav ul li.active a { color:#ff6600; border-bottom:2px solid #ff6600; padding-bottom:4px; }
#authContainer { display:flex; flex-direction:column; align-items:center; justify-content:center; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:200; }
#authContainer input { padding:10px; margin:10px 0; border-radius:8px; border:none; width:250px; }
#authContainer button { padding:10px 20px; margin:5px; border:none; border-radius:8px; font-weight:700; cursor:pointer; background-color:#4fc3f7; color:#0b0c17; transition:0.2s; }
#authContainer button:hover { background-color:#ffdd57; }
.card { background: rgba(17,17,17,0.85); border-radius: 10px; padding: 20px; margin: 15px 0; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
</style>
</head>
<body>

<nav>
  <img src="logo.png" alt="G4A Logo">
  <ul>
    <li class="active"><a href="#"><i class="fas fa-home"></i><span>Forumuri</span></a></li>
    <li id="profile"></li>
  </ul>
</nav>

<div id="authContainer">
  <h2>Autentificare / Înregistrare</h2>
  <input type="text" id="displayName" placeholder="Nume de utilizator">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Parola">
  <button id="signupBtn">Înregistrează-te</button>
  <button id="loginBtn">Loghează-te</button>
</div>

<div id="content" style="display:none; padding:20px; max-width:1300px; margin:auto;">
  <div class="card">
    <h2>Profilul tău</h2>
    <p><strong>Nume:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Grad:</strong> <span id="profileRole"></span></p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA40DfthDKIy812oujRj2JLLg1Y_dCvJvI",
  authDomain: "ecstassy-44277.firebaseapp.com",
  databaseURL: "https://ecstassy-44277-default-rtdb.firebaseio.com",
  projectId: "ecstassy-44277",
  storageBucket: "ecstassy-44277.firebasestorage.app",
  messagingSenderId: "557171186889",
  appId: "1:557171186889:web:0cae151137b761b2660118"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const grades = {
  "COMMUNITY_OWNER": "Community Owner 🌟",
  "CO_FOUNDER": "Co Founder 🔥",
  "MANAGER_STAFF": "Manager Staff 🛡️",
  "ADMINISTRATOR": "Administrator ⚔️",
  "MODERATOR": "Moderator 🛡️",
  "HELPER": "Helper 💡",
  "TRYAL_HELPER": "Tryal Helper 🌱",
  "LIDER_POLITIE": "Lider Poliție 🚓",
  "LIDER_MEDICI": "Lider Medici 🚑",
  "TESTER_POLITIE": "Tester Poliție 📝",
  "TESTER_MEDICI": "Tester Medici 📝",
  "MEMBRU": "Membru 👤"
};

const authContainer = document.getElementById("authContainer");
const content = document.getElementById("content");
const profileLi = document.getElementById("profile");
const profileName = document.getElementById("profileName");
const profileEmail = document.getElementById("profileEmail");
const profileRole = document.getElementById("profileRole");

auth.onAuthStateChanged(user => {
  if(user){
    db.ref('users/' + user.uid).once('value').then(snapshot => {
      const userData = snapshot.val();
      const roleKey = userData.role || "MEMBRU";
      const roleText = grades[roleKey] || "Membru 👤";

      authContainer.style.display="none";
      content.style.display="block";
      profileLi.innerHTML = `<i class="fas fa-user"></i> ${userData.username} (${roleText}) <button onclick="logout()" style="margin-left:10px;">Logout</button>`;

      profileName.textContent = userData.username;
      profileEmail.textContent = userData.email;
      profileRole.textContent = roleText;
    });
  } else {
    authContainer.style.display="flex";
    content.style.display="none";
    profileLi.innerHTML="";
  }
});

document.getElementById("signupBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const displayName = document.getElementById("displayName").value.trim();
  if(!displayName){ alert("Trebuie să introduci un nume!"); return; }
  auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential => {
      const user = userCredential.user;
      return user.updateProfile({displayName}).then(()=>{
        db.ref('users/' + user.uid).set({
          username: displayName,
          email: email,
          role: "MEMBRU"
        });
      });
    })
    .catch(e=>alert(e.message));
});

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email,password).catch(e=>alert(e.message));
});

function logout(){ auth.signOut(); }
</script>

</body>
</html>
