<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forum - G4A Romania</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin:0;
  font-family:'Roboto',sans-serif;
  background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b0c17);
  background-size:400% 400%;
  animation: gradientBG 20s ease infinite;
  color:#fff;
  min-height:100vh;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Ascunde tot până se confirmă login */
#authContainer, #content { display:none; }
#loading { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); font-size:1.2em; }

/* AUTH LOGIN/REGISTER */
#authContainer {
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.85); z-index:1000; padding:20px; box-sizing:border-box;
}
#authContainer input { padding:10px; margin:5px 0; border-radius:8px; border:none; width:250px; }
#authContainer button { padding:10px 20px; margin:5px; border:none; border-radius:8px; font-weight:700; cursor:pointer; background:#4fc3f7; color:#0b0c17; }
#authContainer button:hover { background:#ffdd57; }

/* Aici se pot lipi restul stilurilor tale pentru nav, layout, card, sidebar etc. */
</style>
</head>
<body>

<div id="loading">Loading...</div>

<!-- LOGIN / REGISTER -->
<div id="authContainer">
  <h2>Autentificare / Înregistrare</h2>
  <input type="text" id="displayName" placeholder="Nume de utilizator">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Parola">
  <div>
    <button id="loginBtn">Loghează-te</button>
    <button id="signupBtn">Înregistrează-te</button>
  </div>
</div>

<!-- SITE CONTENT -->
<div id="content">
  <nav>
    <img src="logo.png" alt="G4A Logo">
    <ul>
      <li class="active"><a href="#"><i class="fas fa-home"></i><span>Forumuri</span></a></li>
      <li><a href="staff.html"><i class="fas fa-users"></i><span>Staff</span></a></li>
      <li><a href="#"><i class="fas fa-wifi"></i><span>Online</span></a></li>
      <li><a href="#"><span>Tabel Lideri</span></a></li>
      <li><a href="evidenta.html"><span>Evidența Servere</span></a></li>
      <li><a href="#"><i class="fas fa-search"></i><span>Search</span></a></li>
      <li id="profile"></li>
    </ul>
  </nav>

  <div id="layout">
    <!-- MAIN + SIDEBAR (copie completă din codul tău existent) -->
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA40DfthDKIy812oujRj2JLLg1Y_dCvJvI",
  authDomain: "ecstassy-44277.firebaseapp.com",
  databaseURL: "https://ecstassy-44277-default-rtdb.firebaseio.com",
  projectId: "ecstassy-44277",
  storageBucket: "ecstassy-44277.firebasestorage.app",
  messagingSenderId: "557171186889",
  appId: "1:557171186889:web:0cae151137b761b2660118"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

const authContainer = document.getElementById("authContainer");
const content = document.getElementById("content");
const profileLi = document.getElementById("profile");
const loading = document.getElementById("loading");

auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

// Așteaptă confirmarea stării înainte de a afișa orice
auth.onAuthStateChanged(user => {
  loading.style.display = "none";
  if(user){
    authContainer.style.display="none";
    content.style.display="block";
    profileLi.innerHTML = `<i class="fas fa-user"></i> ${user.displayName || user.email} <button onclick="logout()" style="margin-left:10px;">Logout</button>`;
  } else {
    authContainer.style.display="flex";
    content.style.display="none";
    profileLi.innerHTML="";
  }
});

document.getElementById("signupBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const displayName = document.getElementById("displayName").value.trim();
  if(!displayName){ alert("Trebuie să introduci un nume!"); return; }
  auth.createUserWithEmailAndPassword(email,password)
    .then(userCredential => {
      return userCredential.user.updateProfile({displayName}).then(()=>{
        db.ref('users/'+userCredential.user.uid).set({username:displayName,email});
      });
    })
    .catch(e=>alert(e.message));
});

document.getElementById("loginBtn").addEventListener("click", ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email,password).catch(e=>alert(e.message));
});

function logout(){ auth.signOut(); }
</script>
</body>
</html>
