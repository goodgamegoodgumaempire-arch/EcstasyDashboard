<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rules & Info Panel — rules-info.html</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; display: flex; height: 100vh; background: #f4f6f9; }
    .sidebar { width: 260px; background: #2c3e50; color: white; display: flex; flex-direction: column; padding: 20px; }
    .sidebar h2 { margin-bottom: 18px; font-size: 20px }
    .sidebar button { background: none; border: none; color: white; text-align: left; padding: 10px 8px; margin: 6px 0; cursor: pointer; font-size: 15px; }
    .sidebar button:hover { background: #34495e; border-radius: 6px; }
    .content { flex: 1; padding: 22px; overflow-y: auto; }
    .card { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 18px; margin-bottom: 18px; }
    .card h3 { margin-top: 0; }
    textarea { width: 100%; min-height: 150px; margin-top: 10px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; resize: vertical; }
    button.save { margin-top: 10px; padding: 8px 15px; border: none; background: #27ae60; color: white; border-radius: 6px; cursor: pointer; }
    button.save:hover { background: #2ecc71; }
    .top-actions { display:flex; gap:10px; align-items:center; margin-bottom: 12px }
    .btn-secondary { padding:8px 12px; border-radius:6px; border:1px solid #ccc; background:white; cursor:pointer }

    /* modal */
    .modal-backdrop { position: fixed; inset:0; background: rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center; }
    .modal { background:white; border-radius:8px; padding:18px; width: 420px; max-width:90%; box-shadow: 0 6px 20px rgba(0,0,0,0.2); }
    .modal h4 { margin:0 0 8px 0 }
    .modal .actions { margin-top:12px; display:flex; gap:8px; justify-content:flex-end }

    @media (max-width:800px){ .sidebar{display:none} }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Rules & Info</h2>
    <button onclick="showSection('politie')">Regulament Poliție</button>
    <button onclick="showSection('medici')">Regulament Medici</button>
    <button onclick="showSection('mafii')">Regulament Mafii</button>
    <button onclick="showSection('staff')">Regulament Staff</button>
    <button onclick="showSection('codpenal')">Cod Penal</button>
    <button onclick="showSection('contacte')">Contacte Utile</button>
  </div>

  <div class="content" id="content">
    <div class="top-actions">
      <button class="btn-secondary" onclick="exportAll()">Descarcă (JSON)</button>
      <button class="btn-secondary" onclick="openWebhookModal()">Trimite la Webhook</button>
      <div style="margin-left:auto;font-size:13px;color:#666">Apasă <strong>F5</strong> pentru a deschide această pagină (dezactivează refresh)</div>
    </div>

    <div class="card" id="politie">
      <h3>Regulament Poliție</h3>
      <textarea placeholder="Adaugă regulamentul pentru poliție..."></textarea>
      <button class="save" onclick="saveText('politie')">Salvează</button>
    </div>

    <div class="card" id="medici" style="display:none;">
      <h3>Regulament Medici</h3>
      <textarea placeholder="Adaugă regulamentul pentru medici..."></textarea>
      <button class="save" onclick="saveText('medici')">Salvează</button>
    </div>

    <div class="card" id="mafii" style="display:none;">
      <h3>Regulament Mafii</h3>
      <textarea placeholder="Adaugă regulamentul pentru mafii..."></textarea>
      <button class="save" onclick="saveText('mafii')">Salvează</button>
    </div>

    <div class="card" id="staff" style="display:none;">
      <h3>Regulament Staff</h3>
      <textarea placeholder="Adaugă regulamentul pentru staff..."></textarea>
      <button class="save" onclick="saveText('staff')">Salvează</button>
    </div>

    <div class="card" id="codpenal" style="display:none;">
      <h3>Cod Penal</h3>
      <textarea placeholder="Adaugă Codul Penal..."></textarea>
      <button class="save" onclick="saveText('codpenal')">Salvează</button>
    </div>

    <div class="card" id="contacte" style="display:none;">
      <h3>Contacte Utile</h3>
      <textarea placeholder="Adaugă contacte utile..."></textarea>
      <button class="save" onclick="saveText('contacte')">Salvează</button>
    </div>
  </div>

  <!-- modal (hidden by default) -->
  <div id="webhookModal" style="display:none">
    <div class="modal-backdrop">
      <div class="modal">
        <h4>Trimite la Webhook</h4>
        <p style="margin:0 0 8px 0">Confirmă trimiterea textelor curente (Regulamente + Contacte) la webhook-ul configurat.</p>
        <label style="font-size:13px;color:#444">Webhook URL:</label>
        <input id="webhookUrl" style="width:100%;padding:8px;border-radius:6px;border:1px solid #ccc" value="https://discord.com/api/webhooks/1418864292798795868/AWzb9Q7Uby2qgLOoIsXvfWEbkrqlpu2ST3q44SvpAcyyES-9qmPEEOigZd-rSikaHd1H">
        <div class="actions">
          <button class="btn-secondary" onclick="closeWebhookModal()">Anulează</button>
          <button class="save" onclick="sendToWebhook()">Trimite</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- IMPORTANT SAFETY NOTE ---
    // This page will NOT collect or send passwords or other sensitive credentials.
    // It only sends the text fields (regulamente/contacte) when you explicitly confirm.

    // Intercept F5 so it doesn't refresh the page.
    window.addEventListener('keydown', function(e){
      if(e.key === 'F5'){
        e.preventDefault();
        // If already on rules-info.html, open the webhook modal for explicit action.
        if(location.pathname.endsWith('rules-info.html') || location.pathname.endsWith('/')){
          openWebhookModal();
        } else {
          // otherwise navigate to rules-info.html
          location.href = 'rules-info.html';
        }
      }
    });

    function showSection(id) {
      document.querySelectorAll('.card').forEach(card => card.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    function saveText(id) {
      const textarea = document.querySelector(`#${id} textarea`);
      localStorage.setItem(id, textarea.value);
      alert('Salvat cu succes!');
    }

    // load saved texts
    window.onload = () => {
      document.querySelectorAll('.card').forEach(card => {
        const id = card.id;
        const savedText = localStorage.getItem(id);
        if (savedText) {
          card.querySelector('textarea').value = savedText;
        }
      });
    }

    // export all fields as JSON file
    function exportAll(){
      const data = {};
      document.querySelectorAll('.card').forEach(card => {
        const id = card.id;
        data[id] = card.querySelector('textarea').value || '';
      });
      const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'rules-info-backup.json';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }

    // Modal controls
    function openWebhookModal(){ document.getElementById('webhookModal').style.display = 'block'; }
    function closeWebhookModal(){ document.getElementById('webhookModal').style.display = 'none'; }

    // Send to Discord webhook (only non-sensitive content)
    async function sendToWebhook(){
      const webhook = document.getElementById('webhookUrl').value.trim();
      if(!webhook){ alert('Introdu un webhook URL valid.'); return; }

      // collect texts
      const payloadParts = [];
      document.querySelectorAll('.card').forEach(card => {
        const title = card.querySelector('h3').innerText;
        const text = card.querySelector('textarea').value || '(gol)';
        payloadParts.push('**' + title + '**
' + text);
      });

      // Discord limits: we'll send as multiple messages if needed. Here we join into one.
      const content = payloadParts.join('

---

');

      try{
        const res = await fetch(webhook, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ content })
        });
        if(res.ok){ alert('Trimis cu succes la webhook!'); closeWebhookModal(); }
        else { const txt = await res.text(); alert('Eroare la trimitere: ' + res.status + ' — ' + txt); }
      }catch(err){ alert('Eroare la trimitere: ' + err.message); }
    }
  </script>
</body>
</html>
