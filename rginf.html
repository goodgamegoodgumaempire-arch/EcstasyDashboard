<!-- În interiorul div#content, înainte de card-uri -->
<div style="margin-bottom: 20px; display:flex; gap:10px;">
  <select id="selectRegulament" style="padding:10px; border-radius:5px; background:#222; color:#fff; border:1px solid #333;">
    <option value="server">Regulament Server</option>
    <option value="politie">Regulament Poliție</option>
    <option value="medici">Regulament Medici</option>
    <option value="mafii">Regulament Mafii</option>
    <option value="staff">Regulament Staff</option>
    <option value="codpenal">Cod Penal</option>
    <option value="contacte">Contacte Utile</option>
  </select>
</div>

<script>
const select = document.getElementById('selectRegulament');
select.addEventListener('change', ()=> {
  const val = select.value;
  document.querySelectorAll('.card').forEach(c => c.style.display='none');
  const card = document.getElementById(val);
  if(card) card.style.display='block';
});
</script>
