<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulamente & Informații - ECSTASY Romania</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0b0c17, #1b1f38, #4fc3f7);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  color: #fff;
  min-height: 100vh;
}
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}
nav {
  display:flex;
  align-items:center;
  background:transparent;
  padding:10px 40px;
  border-bottom:1px solid rgba(255,255,255,0.1);
  position:sticky;
  top:0;
  z-index:100;
}
nav img { height:40px; margin-right:50px; }
nav ul { display:flex; gap:40px; list-style:none; margin:0 auto; padding:0; }
nav ul li a { color:#fff; text-decoration:none; display:flex; flex-direction:column; align-items:center; font-size:0.85em; transition:0.2s; }
nav ul li a:hover { color:#ff6600; }
nav ul li.active a { color:#ff6600; border-bottom:2px solid #ff6600; padding-bottom:4px; }

.container {
  max-width:1200px;
  margin: 20px auto;
  padding: 0 20px;
}

.section {
  background: rgba(17,17,17,0.85);
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 20px;
  border:1px solid #333;
  box-shadow:0 4px 15px rgba(0,0,0,0.5);
}

.section h2 {
  color: #ff6600;
  margin-bottom: 15px;
  border-bottom:2px solid #222;
  padding-bottom:5px;
}

.section p {
  color:#ccc;
  line-height:1.5;
  white-space: pre-wrap; /* păstrează enter-ele din textarea */
}
</style>
</head>
<body>

<nav>
  <img src="logo.png" alt="ECSTASY Logo">
  <ul>
    <li class="active"><a href="#"><i class="fas fa-home"></i><span>Acasă</span></a></li>
    <li><a href="Staff.html"><i class="fas fa-users"></i><span>Staff</span></a></li>
    <li><a href="index.html"><span>Forum</span></a></li>
  </ul>
</nav>

<div class="container" id="rulesContainer">
  <!-- Regulamente vor fi inserate aici -->
</div>

<script>
const rulesContainer = document.getElementById('rulesContainer');
const groups = [
  { id: 'politie', title: 'Regulament Poliție' },
  { id: 'medici', title: 'Regulament Medici' },
  { id: 'mafii', title: 'Regulament Mafii' },
  { id: 'staff', title: 'Regulament Staff' },
  { id: 'codpenal', title: 'Cod Penal' },
  { id: 'contacte', title: 'Contacte Utile' }
];

groups.forEach(group => {
  const text = localStorage.getItem(group.id) || "Nu există informații adăugate încă.";
  const section = document.createElement('div');
  section.classList.add('section');
  section.innerHTML = `
    <h2>${group.title}</h2>
    <p>${text}</p>
  `;
  rulesContainer.appendChild(section);
});
</script>

</body>
</html>
