<!DOCTYPE html>
<html lang="ro">
<head>
<link rel="icon" type="image/png" href="logo.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reclamații Poliție - ECSTASY</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { 
  margin:0; 
  font-family:'Roboto',sans-serif; 
  background:linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7,#0b0c17); 
  background-size:400% 400%; 
  animation:gradientBG 20s ease infinite; 
  color:#fff; 
  min-height:100vh; 
}
@keyframes gradientBG {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

nav { 
  display: flex; 
  align-items: center; 
  background: transparent; 
  padding: 10px 40px; 
  border-bottom: 1px solid rgba(255,255,255,0.1); 
  position: sticky; 
  top: 0; 
  z-index: 100; 
}
nav img { height: 40px; margin-right: 50px; }
nav ul { 
  display: flex; 
  gap: 40px; 
  list-style: none; 
  margin: 0 auto; 
  padding: 0; 
  align-items: center;
}
nav ul li a { 
  color: #fff; 
  text-decoration: none; 
  display: flex; 
  flex-direction: column; 
  align-items: center; 
  font-size: 0.85em; 
  transition:0.2s;
}
nav ul li a:hover { color: #ff6600; }
#profile { display:flex; align-items:center; gap:8px; font-weight:700; color:#fff; }
#profile span.logout { color:#ff6600; cursor:pointer; font-weight:700; }

.container { 
  background:rgba(17,17,17,0.9); 
  padding:30px; 
  border-radius:12px; 
  box-shadow:0 0 12px rgba(0,0,0,0.6); 
  width:90%; 
  max-width:500px; 
  margin:80px auto; 
}
h1 { text-align:center; color:#ff6600; margin-bottom:20px; }
label { font-weight:bold; display:block; margin-top:12px; }
input { 
  width:100%; 
  padding:10px; 
  margin-top:6px; 
  border-radius:8px; 
  border:none; 
  background:#222; 
  color:#fff; 
}
button { 
  margin-top:20px; 
  width:100%; 
  padding:12px; 
  border:none; 
  border-radius:8px; 
  background:#ff6600; 
  color:#fff; 
  font-weight:bold; 
  cursor:pointer; 
  transition:0.3s;
}
button:hover { background:#cc5200; }
.success { margin-top:15px; color:#28a745; font-weight:bold; text-align:center; }
</style>
</head>
<body>

<nav>
  <img src="logo.png" alt="Logo">
  <ul>
    <li><a href="index.html">Forumuri</a></li>
    <li><a href="Staff.html">Staff</a></li>
    <li><a href="evidenta.html">Evidența Servere</a></li>
    <li id="profile"></li>
  </ul>
</nav>

<div class="container">
  <h1>Reclamație Poliție</h1>
  <form id="reclamatieForm">
    <label for="idT">ID-ul Tău:</label>
    <input type="text" id="idT" required>

    <label for="idR">ID-ul Reclamantului:</label>
    <input type="text" id="idR" required>

    <label for="link">Link (filmare / dovadă):</label>
    <input type="url" id="link" placeholder="https://..." required>

    <button type="submit">Trimite Reclamația</button>
  </form>
  <div id="successMsg" class="success" style="display:none;">Reclamația a fost trimisă!</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA40DfthDKIy812oujRj2JLLg1Y_dCvJvI",
  authDomain: "ecstassy-44277.firebaseapp.com",
  databaseURL: "https://ecstassy-44277-default-rtdb.firebaseio.com",
  projectId: "ecstassy-44277",
  storageBucket: "ecstassy-44277.firebasestorage.app",
  messagingSenderId: "557171186889",
  appId: "1:557171186889:web:0cae151137b761b2660118",
  measurementId: "G-34Q8PVK8EH"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();
const profileLi = document.getElementById("profile");

auth.onAuthStateChanged(user => {
  if(user){
    db.ref('users/'+user.uid).once('value').then(snapshot=>{
      const data = snapshot.val();
      profileLi.innerHTML = `<i class="fas fa-user"></i> ${user.displayName || user.email} <span class="logout" onclick="logout()">Logout</span>`;
    });
  } else {
    profileLi.innerHTML = '';
  }
});

function logout(){ auth.signOut(); }

document.getElementById("reclamatieForm").addEventListener("submit", function(e){
  e.preventDefault();

  const idT = document.getElementById("idT").value.trim();
  const idR = document.getElementById("idR").value.trim();
  const link = document.getElementById("link").value.trim();

  if(!idT || !idR || !link) return;

  let reclamatiiPolitie = JSON.parse(localStorage.getItem("reclamatiiPolitie")) || [];
  reclamatiiPolitie.push({ idT, idR, link });
  localStorage.setItem("reclamatiiPolitie", JSON.stringify(reclamatiiPolitie));

  document.getElementById("reclamatieForm").reset();
  document.getElementById("successMsg").style.display = "block";

  setTimeout(()=>{ document.getElementById("successMsg").style.display="none"; }, 3000);
});
</script>

</body>
</html>
