<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PanelMD - Medici ECSTASY</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; background:#0b0c17; color:#fff; min-height:100vh; padding:20px;}
h1,h2 { color:#ff6600; }
.list { max-width:900px; margin-top:20px;}
.item { background: rgba(17,17,17,0.7); margin:10px 0; padding:12px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;}
.item-actions button { margin-left:6px; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold;}
.accept-btn { background:#28a745; color:#fff; } .accept-btn:hover { background:#218838; }
.reject-btn { background:#dc3545; color:#fff; } .reject-btn:hover { background:#c82333; }
.delete-btn { background:#ff4444; color:#fff; } .delete-btn:hover { background:#cc0000; }
.status { font-weight:bold; margin-left:10px;}
</style>
</head>
<body>

<h1>PanelMD - Medici</h1>
<div id="applications" class="list"></div>

<script>
const DISCORD_WEBHOOK = "https://discord.com/api/webhooks/YOUR_WEBHOOK_MD";
let parolaCurenta = "";

// Genereaza parola random
function genereazaParola(length=12){
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?";
  let parola = "";
  for(let i=0;i<length;i++){ parola += chars.charAt(Math.floor(Math.random()*chars.length)); }
  return parola;
}

// Trimite parola pe Discord
function trimiteWebhook(parola){
  fetch(DISCORD_WEBHOOK,{ method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ content: `Noua parola PanelMD: ${parola}` }) });
}

// Actualizare parola la fiecare 30 minute
function actualizeazaParola(){ parolaCurenta = genereazaParola(12); trimiteWebhook(parolaCurenta); console.log("Parola PanelMD:", parolaCurenta); }
actualizeazaParola();
setInterval(actualizeazaParola,30*60*1000);

// --- LocalStorage ---
let aplicatii = JSON.parse(localStorage.getItem("aplicatii")) || [];

function renderAplicatii() {
    const container = document.getElementById("applications");
    container.innerHTML="";
    aplicatii.forEach((a,i)=>{
        if(a.type!=="medici") return;
        const div=document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `<div><strong>${a.name}</strong> - ${a.message} <span class="status">${a.status||"În așteptare"}</span></div>`;
        const actions=document.createElement("div");
        actions.classList.add("item-actions");
        const accept=document.createElement("button"); accept.className="accept-btn"; accept.innerText="Acceptă"; accept.onclick=()=>{a.status="Acceptat"; saveRender();}
        const reject=document.createElement("button"); reject.className="reject-btn"; reject.innerText="Respinge"; reject.onclick=()=>{a.status="Respins"; saveRender();}
        const del=document.createElement("button"); del.className="delete-btn"; del.innerText="Șterge"; del.onclick=()=>{aplicatii.splice(i,1); saveRender();}
        actions.appendChild(accept); actions.appendChild(reject); actions.appendChild(del);
        div.appendChild(actions);
        container.appendChild(div);
    });
}

function saveRender(){ localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatii(); }

// --- F9 pentru parola PanelMD ---
document.addEventListener("keydown", function(e){
    if(e.key==="F9"){
        e.preventDefault();
        const input=prompt("Introdu parola PanelMD:");
        if(input===parolaCurenta){ renderAplicatii(); alert("Acces PanelMD activat."); }
        else alert("Parola incorecta!");
    }
});
</script>

</body>
</html>
