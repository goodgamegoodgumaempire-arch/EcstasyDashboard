<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - ECSTASY ROMANIA</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color:#fff;
    min-height:100vh;
    display:flex;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.sidebar { width:220px; background: rgba(17,17,17,0.6); padding:30px 10px; display:flex; flex-direction:column; align-items:center; height:100vh; position:fixed; top:0; left:0; backdrop-filter: blur(10px); box-shadow: 2px 0 15px rgba(0,0,0,0.5); }
.sidebar h2 { color:#ff6600; margin-bottom:30px; text-align:center; }
.sidebar button { background:none; border:none; color:#fff; padding:12px 20px; width:100%; text-align:left; margin:5px 0; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.3s; }
.sidebar button.active, .sidebar button:hover { background:#ff6600; color:#000; }
.main { margin-left:220px; padding:20px; flex:1; }
form, .list { background: rgba(17,17,17,0.7); padding:20px; border-radius:12px; max-width:900px; margin:20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
form input, form select, form textarea { width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px; background:#222; color:#fff; }
form input::placeholder, form textarea::placeholder { color:#bbb; }
form button { background:#ff6600; border:none; padding:12px; width:100%; border-radius:8px; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
form button:hover { background:#cc5200; }
.item { background: rgba(17,17,17,0.6); margin:10px 0; padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; transition:0.3s; }
.item:hover { background: rgba(17,17,17,0.9); }
.item-actions button { margin-left:8px; border:none; padding:6px 12px; cursor:pointer; border-radius:6px; font-weight:bold; transition:0.2s; }
.accept-btn { background:#28a745; color:#fff; } .accept-btn:hover { background:#218838; }
.reject-btn, .delete-btn { background:#dc3545; color:#fff; } .reject-btn:hover, .delete-btn:hover { background:#c82333; }
.model-card { display:flex; align-items:center; margin-bottom:10px; background: rgba(34,34,34,0.8); padding:8px; border-radius:8px; }
.model-card input { flex:1; }
.model-card button { margin-left:10px; background:#ff4444; color:#fff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }
.add-btn { margin-top:12px; background:#28a745; color:#fff; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>

<div class="sidebar">
    <h2>ECSTASY ADMIN</h2>
    <button onclick="showTab('applicationsStaff')" id="btn-applicationsStaff" class="active">Aplica»õii Staff</button>
    <button onclick="showTab('modelStaff')" id="btn-modelStaff">Model Aplica»õie Staff</button>
</div>

<div class="main">
    <h1>Admin Panel - ECSTASY ROMANIA</h1>

    <!-- Aplicatii Staff -->
    <div id="applicationsStaff" class="tab">
        <h2>Aplica»õii Staff</h2>
        <div id="applicationsStaffList" class="list"></div>
    </div>

    <!-- Model Aplicatie Staff -->
    <div id="modelStaff" class="tab" style="display:none;">
        <h2>SeteazƒÉ Model Aplica»õie Staff</h2>
        <form id="modelStaffForm">
            <div id="modelFields"></div>
            <button type="submit">SalveazƒÉ Model Aplica»õie</button>
        </form>
    </div>
</div>

<script>
function showTab(tab){
    document.querySelectorAll(".tab").forEach(d=>d.style.display="none");
    document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
    document.getElementById(tab).style.display="block";
    document.getElementById("btn-"+tab).classList.add("active");
}

// --- Aplicatii Staff ---
let aplicatii = JSON.parse(localStorage.getItem("aplicatii")) || [];

function renderApplicationsStaff() {
    const container = document.getElementById("applicationsStaffList");
    container.innerHTML="";
    aplicatii.forEach((a,i)=>{
        if(a.type!=="staff") return; // doar staff
        const div = document.createElement("div");
        div.className="item";
        let content=`<div><strong>${a.name}</strong> - Status: ${a.status||"√én a»ôteptare"}<br>`;
        if(a.answers){
            a.answers.forEach((ans,j)=>{
                content+=`√éntrebare ${j+1}: ${ans}<br>`;
            });
        } else content+=`${a.message||""}<br>`;
        content+=`</div>`;
        div.innerHTML=content;

        const actions=document.createElement("div");
        actions.className="item-actions";
        const accept=document.createElement("button"); accept.className="accept-btn"; accept.innerText="AcceptƒÉ";
        accept.onclick=()=>{ a.status="Acceptat"; saveApplicationsStaff(); };
        const reject=document.createElement("button"); reject.className="reject-btn"; reject.innerText="Respinge";
        reject.onclick=()=>{ a.status="Respins"; saveApplicationsStaff(); };
        const del=document.createElement("button"); del.className="delete-btn"; del.innerText="»òterge";
        del.onclick=()=>{ aplicatii.splice(i,1); saveApplicationsStaff(); };
        actions.appendChild(accept); actions.appendChild(reject); actions.appendChild(del);
        div.appendChild(actions);

        container.appendChild(div);
    });
}

function saveApplicationsStaff(){
    localStorage.setItem("aplicatii", JSON.stringify(aplicatii));
    renderApplicationsStaff();
}

// --- Model Aplicatie Staff ---
let modelStaffFields=JSON.parse(localStorage.getItem("modelStaff"))||["Nume jucƒÉtor","Motiva»õie / Mesaj"];
const modelFieldsContainer=document.getElementById("modelFields");

function renderModelStaffInputs(){
    modelFieldsContainer.innerHTML="";
    modelStaffFields.forEach((f,i)=>{
        const wrapper=document.createElement("div");
        wrapper.className="model-card";
        const input=document.createElement("input");
        input.type="text"; input.value=f; input.placeholder="√éntrebare "+(i+1);
        input.oninput=e=>modelStaffFields[i]=e.target.value;
        const delBtn=document.createElement("button");
        delBtn.type="button"; delBtn.innerText="üóë »òterge";
        delBtn.onclick=()=>{ modelStaffFields.splice(i,1); renderModelStaffInputs(); };
        wrapper.appendChild(input); wrapper.appendChild(delBtn);
        modelFieldsContainer.appendChild(wrapper);
    });
    const addBtn=document.createElement("button");
    addBtn.type="button"; addBtn.innerText="‚ûï AdaugƒÉ √Æntrebare"; addBtn.className="add-btn";
    addBtn.onclick=()=>{ modelStaffFields.push(""); renderModelStaffInputs(); };
    modelFieldsContainer.appendChild(addBtn);
}

document.getElementById("modelStaffForm").addEventListener("submit", e=>{
    e.preventDefault();
    modelStaffFields=modelStaffFields.map(f=>f.trim()).filter(f=>f!=="");
    localStorage.setItem("modelStaff", JSON.stringify(modelStaffFields));
    alert("Model aplica»õie Staff salvat!");
});

// --- INIT ---
renderApplicationsStaff();
renderModelStaffInputs();
</script>

</body>
</html>
