<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - ECSTASY ROMANIA</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color:#fff;
    min-height:100vh;
    display:flex;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.sidebar {
    width:220px;
    background: rgba(17,17,17,0.6);
    padding:30px 10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
    backdrop-filter: blur(10px);
    box-shadow: 2px 0 15px rgba(0,0,0,0.5);
}
.sidebar h2 { color:#ff6600; margin-bottom:30px; text-align:center; }
.sidebar button {
    background:none; border:none; color:#fff;
    padding:12px 20px; width:100%; text-align:left;
    margin:5px 0; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.3s;
}
.sidebar button.active, .sidebar button:hover { background:#ff6600; color:#000; }
.main { margin-left:220px; padding:20px; flex:1; }
form, .list { background: rgba(17,17,17,0.7); padding:20px; border-radius:12px; max-width:900px; margin:20px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
form input, form select, form textarea { width:100%; padding:12px; margin:10px 0; border:none; border-radius:8px; background:#222; color:#fff; }
form input::placeholder, form textarea::placeholder { color:#bbb; }
form button { background:#ff6600; border:none; padding:12px; width:100%; border-radius:8px; color:#fff; font-weight:bold; cursor:pointer; transition:0.3s; }
form button:hover { background:#cc5200; }
.item { background: rgba(17,17,17,0.6); margin:10px 0; padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; transition:0.3s; flex-wrap:wrap; }
.item:hover { background: rgba(17,17,17,0.9); }
.item img, .item video { border-radius:8px; }
.item img { width:50px; height:50px; object-fit:cover; }
.item video { width:120px; }
.item-info { display:flex; align-items:center; gap:15px; flex-wrap: wrap; }
.item-actions button { margin-left:8px; border:none; padding:6px 12px; cursor:pointer; border-radius:6px; font-weight:bold; transition:0.2s; }
.delete-btn { background:#ff4444; color:#fff; } .delete-btn:hover { background:#cc0000; }
.edit-btn { background:#ff6600; color:#fff; } .edit-btn:hover { background:#cc5200; }
.add-btn { margin-top:12px; background:#28a745; color:#fff; border:none; padding:10px 15px; border-radius:8px; cursor:pointer; }
.model-card { display:flex; align-items:center; margin-bottom:10px; background: rgba(34,34,34,0.8); padding:8px; border-radius:8px; }
.model-card input { flex:1; margin-right:8px; }
@media(max-width:800px){ .sidebar { width:100%; height:auto; flex-direction:row; justify-content:space-around; padding:10px;} .main { margin-left:0; } .item-info { flex-direction:column; align-items:flex-start; } }
</style>
</head>
<body>

<div class="sidebar">
    <h2>ECSTASY ADMIN</h2>
    <button id="btn-staff">Staff</button>
    <button id="btn-updates">Update-uri</button>
    <button id="btn-sneak">Sneak Peeks</button>
    <button id="btn-aplicatii">AplicaÈ›ii Staff</button>
    <button id="btn-modelStaff">Model AplicaÈ›ie Staff</button>
    <button id="btn-reclamatii">ReclamaÈ›ii</button>
</div>

<div class="main">
    <h1>Admin Panel - ECSTASY ROMANIA</h1>

    <div id="staff" class="tab">
        <h2>Staff Manager</h2>
        <form id="staffForm">
            <input type="text" id="name" placeholder="Nume jucÄƒtor" required>
            <input type="text" id="rank" placeholder="Grad (ex: Moderator)" required>
            <input type="text" id="img" placeholder="Link pozÄƒ/GIF" required>
            <select id="group" required>
                <option value="">SelecteazÄƒ grup</option>
                <option value="COMMUNITY OWNERS">Community Owners</option>
                <option value="CO FOUNDERS">Co Founders</option>
                <option value="MANAGER STAFF">Manager Staff</option>
                <option value="ADMINISTRATORS">Administrators</option>
                <option value="MODERATORS">Moderators</option>
                <option value="HELPERS">Helpers</option>
                <option value="TRYAL HELPERS">Tryal Helpers</option>
            </select>
            <button type="submit">AdaugÄƒ Membru</button>
        </form>
        <div id="members" class="list"></div>
    </div>

    <div id="updates" class="tab" style="display:none;">
        <h2>Update-uri Manager</h2>
        <form id="updateForm">
            <input type="text" id="updateTitle" placeholder="Titlu update" required>
            <textarea id="updateMessage" placeholder="Mesaj update" required></textarea>
            <input type="text" id="updateImg" placeholder="Link pozÄƒ/video (opÈ›ional)">
            <button type="submit">AdaugÄƒ Update</button>
        </form>
        <div id="updatesList" class="list"></div>
    </div>

    <div id="sneak" class="tab" style="display:none;">
        <h2>Sneak Peeks Manager</h2>
        <form id="sneakForm">
            <textarea id="sneakMessage" placeholder="Mesaj sneak peek"></textarea>
            <input type="text" id="sneakUrl" placeholder="Link pozÄƒ/video/link">
            <select id="sneakType">
                <option value="message">Doar mesaj</option>
                <option value="image">Imagine</option>
                <option value="video">Video</option>
                <option value="link">Link</option>
            </select>
            <button type="submit">AdaugÄƒ Sneak Peek</button>
        </form>
        <div id="sneakList" class="list"></div>
    </div>

    <div id="aplicatii" class="tab" style="display:none;">
        <h2>AplicaÈ›ii Staff</h2>
        <div id="aplicatiiList" class="list"></div>
    </div>

    <div id="modelStaff" class="tab" style="display:none;">
        <h2>SeteazÄƒ Model AplicaÈ›ie Staff</h2>
        <form id="modelStaffForm">
            <div id="modelFields"></div>
            <button type="submit">SalveazÄƒ Model AplicaÈ›ie</button>
        </form>
    </div>

    <div id="reclamatii" class="tab" style="display:none;">
        <h2>ReclamaÈ›ii</h2>
        <div id="reclamatiiCards" class="list">
            <div class="item" onclick="alert('ReclamaÈ›i JucÄƒtori')">ReclamaÈ›i JucÄƒtori</div>
            <div class="item" onclick="alert('ReclamaÈ›i Staff')">ReclamaÈ›i Staff</div>
            <div class="item" onclick="alert('ReclamaÈ›i Mafii')">ReclamaÈ›i Mafii</div>
        </div>
    </div>
</div>

<script>
/* --- TAB NAV --- */
function showTab(tabId){
    document.querySelectorAll(".tab").forEach(t => t.style.display="none");
    document.getElementById(tabId).style.display="block";
    document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
    document.getElementById("btn-"+tabId).classList.add("active");
}

/* --- Event listeners tab --- */
document.getElementById("btn-staff").addEventListener("click",()=>showTab("staff"));
document.getElementById("btn-updates").addEventListener("click",()=>showTab("updates"));
document.getElementById("btn-sneak").addEventListener("click",()=>showTab("sneak"));
document.getElementById("btn-aplicatii").addEventListener("click",()=>showTab("aplicatii"));
document.getElementById("btn-modelStaff").addEventListener("click",()=>showTab("modelStaff"));
document.getElementById("btn-reclamatii").addEventListener("click",()=>showTab("reclamatii"));

/* --- Staff Manager --- */
let staffData = JSON.parse(localStorage.getItem("staffMembers")) || [];
const staffForm = document.getElementById("staffForm");
const membersDiv = document.getElementById("members");
let editStaffIndex = null;
function renderMembers() {
    membersDiv.innerHTML="";
    staffData.forEach((m,i)=>{
        const div=document.createElement("div");
        div.classList.add("item");
        div.innerHTML=`<div class="item-info">
            <img src="${m.img}" alt="${m.name}">
            <div><strong>${m.name}</strong> - ${m.rank} (${m.group})</div>
        </div>
        <div class="item-actions">
            <button class="edit-btn" onclick="editMember(${i})">EditeazÄƒ</button>
            <button class="delete-btn" onclick="deleteMember(${i})">È˜terge</button>
        </div>`;
        membersDiv.appendChild(div);
    });
}
staffForm.addEventListener("submit", function(e){
    e.preventDefault();
    const name=document.getElementById("name").value;
    const rank=document.getElementById("rank").value;
    const img=document.getElementById("img").value;
    const group=document.getElementById("group").value;
    if(editStaffIndex===null) staffData.push({name,rank,img,group});
    else { staffData[editStaffIndex]={name,rank,img,group}; editStaffIndex=null; staffForm.querySelector("button").innerText="AdaugÄƒ Membru";}
    localStorage.setItem("staffMembers",JSON.stringify(staffData));
    renderMembers(); staffForm.reset();
});
function deleteMember(i){ staffData.splice(i,1); localStorage.setItem("staffMembers",JSON.stringify(staffData)); renderMembers();}
function editMember(i){ const m=staffData[i]; document.getElementById("name").value=m.name; document.getElementById("rank").value=m.rank; document.getElementById("img").value=m.img; document.getElementById("group").value=m.group; editStaffIndex=i; staffForm.querySelector("button").innerText="SalveazÄƒ ModificÄƒrile"; }

/* --- Updates Manager --- */
let updatesData = JSON.parse(localStorage.getItem("updates"))||[];
const updateForm=document.getElementById("updateForm");
const updatesList=document.getElementById("updatesList");
let editUpdateIndex=null;
function renderUpdates(){
    updatesList.innerHTML="";
    updatesData.forEach((u,i)=>{
        const div=document.createElement("div"); div.classList.add("item");
        let content=`<div><strong>${u.title}</strong> - ${u.message}`;
        if(u.img) content+=`<br><img src="${u.img}" width="60">`;
        content+="</div>";
        div.innerHTML=`<div class="item-info">${content}</div>
        <div class="item-actions">
        <button class="edit-btn" onclick="editUpdate(${i})">EditeazÄƒ</button>
        <button class="delete-btn" onclick="deleteUpdate(${i})">È˜terge</button></div>`;
        updatesList.appendChild(div);
    });
}
updateForm.addEventListener("submit",function(e){
    e.preventDefault();
    const title=document.getElementById("updateTitle").value;
    const message=document.getElementById("updateMessage").value;
    const img=document.getElementById("updateImg").value;
    if(editUpdateIndex===null) updatesData.push({title,message,img});
    else { updatesData[editUpdateIndex]={title,message,img}; editUpdateIndex=null; updateForm.querySelector("button").innerText="AdaugÄƒ Update";}
    localStorage.setItem("updates",JSON.stringify(updatesData));
    renderUpdates(); updateForm.reset();
});
function deleteUpdate(i){ updatesData.splice(i,1); localStorage.setItem("updates",JSON.stringify(updatesData)); renderUpdates();}
function editUpdate(i){ const u=updatesData[i]; document.getElementById("updateTitle").value=u.title; document.getElementById("updateMessage").value=u.message; document.getElementById("updateImg").value=u.img; editUpdateIndex=i; updateForm.querySelector("button").innerText="SalveazÄƒ ModificÄƒrile"; }

/* --- Sneak Peeks --- */
let peeksData=JSON.parse(localStorage.getItem("sneakPeeks"))||[];
const sneakForm=document.getElementById("sneakForm");
const sneakList=document.getElementById("sneakList");
let editPeekIndex=null;
function renderPeeks(){
    sneakList.innerHTML="";
    peeksData.forEach((p,i)=>{
        const div=document.createElement("div"); div.classList.add("item");
        let content=`<div><strong>${p.message||""}</strong>`;
        if(p.type==="image") content+=`<br><img src="${p.url}" width="60">`;
        if(p.type==="video") content+=`<br><video width="120" controls><source src="${p.url}"></video>`;
        if(p.type==="link") content+=`<br><a href="${p.url}" target="_blank">${p.url}</a>`;
        content+="</div>";
        div.innerHTML=`<div class="item-info">${content}</div>
        <div class="item-actions">
        <button class="edit-btn" onclick="editPeek(${i})">EditeazÄƒ</button>
        <button class="delete-btn" onclick="deletePeek(${i})">È˜terge</button></div>`;
        sneakList.appendChild(div);
    });
}
sneakForm.addEventListener("submit",function(e){
    e.preventDefault();
    const message=document.getElementById("sneakMessage").value;
    const url=document.getElementById("sneakUrl").value;
    const type=document.getElementById("sneakType").value;
    if(editPeekIndex===null) peeksData.push({message,url,type});
    else { peeksData[editPeekIndex]={message,url,type}; editPeekIndex=null; sneakForm.querySelector("button").innerText="AdaugÄƒ Sneak Peek";}
    localStorage.setItem("sneakPeeks",JSON.stringify(peeksData));
    renderPeeks(); sneakForm.reset();
});
function deletePeek(i){ peeksData.splice(i,1); localStorage.setItem("sneakPeeks",JSON.stringify(peeksData)); renderPeeks();}
function editPeek(i){ const p=peeksData[i]; document.getElementById("sneakMessage").value=p.message; document.getElementById("sneakUrl").value=p.url; document.getElementById("sneakType").value=p.type; editPeekIndex=i; sneakForm.querySelector("button").innerText="SalveazÄƒ ModificÄƒrile"; }

/* --- Aplicatii Staff --- */
let aplicatiiStaff=JSON.parse(localStorage.getItem("aplicatiiStaff"))||[];
const aplicatiiList=document.getElementById("aplicatiiList");
function renderAplicatii(){ aplicatiiList.innerHTML=""; aplicatiiStaff.forEach((a,i)=>{
    const div=document.createElement("div"); div.classList.add("item");
    div.innerHTML=`<strong>${a.name}</strong><br>${a.answers?.map((v,j)=>`ÃŽntrebare ${j+1}: ${v}`).join("<br>")}<br>Status: ${a.status||"ÃŽn aÈ™teptare"}<br>
    <div class="item-actions">
        <button class="edit-btn" onclick="acceptAplicatie(${i})">AcceptÄƒ</button>
        <button class="delete-btn" onclick="rejectAplicatie(${i})">Respinge</button>
        <button class="delete-btn" onclick="deleteAplicatie(${i})">È˜terge</button>
    </div>`;
    aplicatiiList.appendChild(div);
});
}
function acceptAplicatie(i){ aplicatiiStaff[i].status="Acceptat"; localStorage.setItem("aplicatiiStaff",JSON.stringify(aplicatiiStaff)); renderAplicatii();}
function rejectAplicatie(i){ aplicatiiStaff[i].status="Respins"; localStorage.setItem("aplicatiiStaff",JSON.stringify(aplicatiiStaff)); renderAplicatii();}
function deleteAplicatie(i){ aplicatiiStaff.splice(i,1); localStorage.setItem("aplicatiiStaff",JSON.stringify(aplicatiiStaff)); renderAplicatii(); }

/* --- Model AplicaÈ›ie Staff --- */
let modelStaff = JSON.parse(localStorage.getItem("modelStaff")) || ["Nume jucÄƒtor","MotivaÈ›ie"];
const modelFields = document.getElementById("modelFields");
function renderModelFields(){
    modelFields.innerHTML="";
    modelStaff.forEach((f,i)=>{
        const div=document.createElement("div"); div.classList.add("model-card");
        div.innerHTML=`<input value="${f}"><button onclick="deleteField(${i})">ðŸ—‘</button>`;
        modelFields.appendChild(div);
    });
}
function deleteField(i){ modelStaff.splice(i,1); renderModelFields(); }
function addField(){ modelStaff.push(""); renderModelFields(); }
renderModelFields();
document.getElementById("modelStaffForm").addEventListener("submit",function(e){
    e.preventDefault();
    modelStaff=[];
    document.querySelectorAll("#modelFields input").forEach(inp=>{ if(inp.value.trim()) modelStaff.push(inp.value.trim()); });
    localStorage.setItem("modelStaff",JSON.stringify(modelStaff));
    alert("Model aplicaÈ›ie staff salvat!");
});
const addBtn=document.createElement("button"); addBtn.innerText="AdaugÄƒ Ã®ntrebare"; addBtn.type="button"; addBtn.classList.add("add-btn"); addBtn.onclick=addField; modelFields.parentElement.appendChild(addBtn);

/* --- INIT --- */
renderMembers(); renderUpdates(); renderPeeks(); renderAplicatii();
showTab("staff"); // default tab
</script>

</body>
</html>
