<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - ECSTASY ROMANIA</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Roboto',sans-serif;background:#0b0c17;color:#fff;min-height:100vh;display:flex;}
.sidebar{width:220px;background:rgba(17,17,17,0.6);padding:30px 10px;display:flex;flex-direction:column;align-items:center;height:100vh;position:fixed;top:0;left:0;backdrop-filter: blur(10px);box-shadow:2px 0 15px rgba(0,0,0,0.5);}
.sidebar h2{color:#ff6600;margin-bottom:30px;text-align:center;}
.sidebar button{background:none;border:none;color:#fff;padding:12px 20px;width:100%;text-align:left;margin:5px 0;border-radius:8px;font-weight:bold;cursor:pointer;transition:0.3s;}
.sidebar button.active,.sidebar button:hover{background:#ff6600;color:#000;}
.main{margin-left:220px;padding:20px;flex:1;}
form,.list{background: rgba(17,17,17,0.7); padding:20px; border-radius:12px; max-width:900px;margin:20px auto;box-shadow:0 4px 15px rgba(0,0,0,0.5);}
form input,form select,form textarea{width:100%;padding:12px;margin:10px 0;border:none;border-radius:8px;background:#222;color:#fff;}
form button{background:#ff6600;border:none;padding:12px;width:100%;border-radius:8px;color:#fff;font-weight:bold;cursor:pointer;transition:0.3s;}
form button:hover{background:#cc5200;}
.item{background: rgba(17,17,17,0.6); margin:10px 0; padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; transition:0.3s; flex-direction:column;}
.item:hover{background: rgba(17,17,17,0.9);}
.item-info{display:flex;align-items:center;gap:15px;flex-wrap:wrap;}
.item-info img{width:50px;height:50px;border-radius:8px;object-fit:cover;}
.item-actions button{margin-left:8px;border:none;padding:6px 12px;cursor:pointer;border-radius:6px;font-weight:bold;transition:0.2s;}
.delete-btn{background:#ff4444;color:#fff;}
.delete-btn:hover{background:#cc0000;}
.edit-btn{background:#ff6600;color:#fff;}
.edit-btn:hover{background:#cc5200;}
.model-card{display:flex;align-items:center;margin-bottom:10px;background: rgba(34,34,34,0.8);padding:8px;border-radius:8px;}
.model-card input{flex:1;}
.model-card button{margin-left:10px;background:#ff4444;color:#fff;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;}
.add-btn{margin-top:12px;background:#28a745;color:#fff;border:none;padding:10px 15px;border-radius:8px;cursor:pointer;}
.tab{display:none;}
.tab.active{display:block;}
.list{overflow-x:hidden;overflow-y:auto;max-height:60vh;padding-right:10px;}
</style>
</head>
<body>

<div class="sidebar">
<h2>ECSTASY ADMIN</h2>
<button onclick="showTab('staff')" id="btn-staff" class="active">Staff</button>
<button onclick="showTab('sanctiuniStaff')" id="btn-sanctiuniStaff">Sanc»õiuni Staff</button>
<button onclick="showTab('aplicatiiStaff')" id="btn-aplicatiiStaff">Aplica»õii Staff</button>
<button onclick="showTab('aplicatiiMedici')" id="btn-aplicatiiMedici">Aplica»õii Medici</button>
<button onclick="showTab('modelStaff')" id="btn-modelStaff">Model Aplica»õie Staff</button>
<button onclick="showTab('reclamatiiStaff')" id="btn-reclamatiiStaff">Reclama»õii Staff</button>
<button onclick="showTab('reclamatiiJucatori')" id="btn-reclamatiiJucatori">Reclama»õii JucƒÉtori</button>
<button onclick="showTab('reclamatiiMafii')" id="btn-reclamatiiMafii">Reclama»õii Mafii</button>
</div>

<div class="main">
<h1>Admin Panel - ECSTASY ROMANIA</h1>

<!-- STAFF -->
<div id="staff" class="tab active">
<h2>Staff Manager</h2>
<form id="staffForm">
<input type="text" id="name" placeholder="Nume jucƒÉtor" required>
<input type="text" id="rank" placeholder="Grad" required>
<input type="text" id="img" placeholder="Link pozƒÉ/GIF" required>
<select id="group" required>
<option value="">SelecteazƒÉ grup</option>
<option value="COMMUNITY OWNERS">Community Owners</option>
<option value="CO FOUNDERS">Co Founders</option>
<option value="MANAGER STAFF">Manager Staff</option>
<option value="ADMINISTRATORS">Administrators</option>
<option value="MODERATORS">Moderators</option>
<option value="HELPERS">Helpers</option>
<option value="TRYAL HELPERS">Tryal Helpers</option>
</select>
<button type="submit">AdaugƒÉ Membru</button>
</form>
<div id="members" class="list"></div>
</div>

<!-- SANCTIUNI STAFF -->
<div id="sanctiuniStaff" class="tab">
<h2>Sanc»õiuni Staff</h2>
<div id="sanctiuniList" class="list"></div>
</div>

<!-- APLICA»öII STAFF -->
<div id="aplicatiiStaff" class="tab">
<h2>Aplica»õii Staff</h2>
<div id="aplicatiiStaffList" class="list"></div>
</div>

<!-- APLICA»öII MEDICI -->
<div id="aplicatiiMedici" class="tab">
<h2>Aplica»õii Medici</h2>
<div id="aplicatiiMediciList" class="list"></div>
</div>

<!-- MODEL APLICA»öIE STAFF -->
<div id="modelStaff" class="tab">
<h2>SeteazƒÉ Model Aplica»õie Staff</h2>
<form id="modelStaffForm">
<div id="modelFields"></div>
<button type="submit">SalveazƒÉ Model Aplica»õie</button>
</form>
</div>

<!-- RECLAMATII -->
<div id="reclamatiiStaff" class="tab">
<h2>Reclama»õii Staff</h2>
<div id="reclamatiiStaffList" class="list"></div>
</div>
<div id="reclamatiiJucatori" class="tab">
<h2>Reclama»õii JucƒÉtori</h2>
<div id="reclamatiiJucatoriList" class="list"></div>
</div>
<div id="reclamatiiMafii" class="tab">
<h2>Reclama»õii Mafii</h2>
<div id="reclamatiiMafiiList" class="list"></div>
</div>

</div>

<script>
// --- TAB NAV ---
function showTab(tab){
    document.querySelectorAll(".tab").forEach(d=>d.classList.remove("active"));
    document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    document.getElementById("btn-"+tab).classList.add("active");
}

// --- STAFF ---
let staffData = JSON.parse(localStorage.getItem("staffMembers"))||[];
let editStaffIndex = null;
const staffForm = document.getElementById("staffForm");
const membersDiv = document.getElementById("members");

function renderMembers(){
    membersDiv.innerHTML="";
    staffData.forEach((m,i)=>{
        const div=document.createElement("div");
        div.className="item";
        div.innerHTML=`<div class="item-info">
            <img src="${m.img}" alt="${m.name}">
            <div><strong>${m.name}</strong> - ${m.rank} (${m.group})</div>
        </div>
        <div class="item-actions">
            <button class="edit-btn" onclick="editMember(${i})">EditeazƒÉ</button>
            <button class="delete-btn" onclick="deleteMember(${i})">»òterge</button>
        </div>`;
        membersDiv.appendChild(div);
    });
    renderSanctiuni();
}

staffForm.addEventListener("submit", e=>{
    e.preventDefault();
    const name=document.getElementById("name").value.trim();
    const rank=document.getElementById("rank").value.trim();
    const img=document.getElementById("img").value.trim();
    const group=document.getElementById("group").value;
    if(editStaffIndex===null){
        staffData.push({name,rank,img,group});
    } else {
        staffData[editStaffIndex]={name,rank,img,group};
        editStaffIndex=null;
        staffForm.querySelector("button").innerText="AdaugƒÉ Membru";
    }
    localStorage.setItem("staffMembers",JSON.stringify(staffData));
    renderMembers();
    staffForm.reset();
});

function deleteMember(i){ staffData.splice(i,1); localStorage.setItem("staffMembers",JSON.stringify(staffData)); renderMembers();}
function editMember(i){
    const m=staffData[i];
    document.getElementById("name").value=m.name;
    document.getElementById("rank").value=m.rank;
    document.getElementById("img").value=m.img;
    document.getElementById("group").value=m.group;
    editStaffIndex=i;
    staffForm.querySelector("button").innerText="SalveazƒÉ ModificƒÉrile";
}

// --- SANCTIUNI ---
let sanctiuniData = JSON.parse(localStorage.getItem("sanctiuniStaff"))||[];
function renderSanctiuni(){
    const container=document.getElementById("sanctiuniList");
    container.innerHTML="";
    staffData.forEach(staff=>{
        const div=document.createElement("div");
        div.className="item";
        div.innerHTML=`<div class="item-info">
            <img src="${staff.img}" alt="${staff.name}">
            <div><strong>${staff.name}</strong> - ${staff.rank}</div>
        </div>`;
        const actions=document.createElement("div");
        actions.className="item-actions";
        const input=document.createElement("input"); input.type="text"; input.placeholder="Introduce»õi sanc»õiune";
        const addBtn=document.createElement("button"); addBtn.className="edit-btn"; addBtn.innerText="AdaugƒÉ sanc»õiune";
        addBtn.onclick=()=>{
            const text=input.value.trim();
            if(!text) return;
            sanctiuniData.push({staffName:staff.name,text});
            localStorage.setItem("sanctiuniStaff",JSON.stringify(sanctiuniData));
            input.value="";
            renderSanctiuni();
        }
        actions.appendChild(input); actions.appendChild(addBtn); div.appendChild(actions);
        const sancList=document.createElement("div"); sancList.style.marginTop="8px";
        sanctiuniData.filter(s=>s.staffName===staff.name).forEach(s=>{
            const span=document.createElement("div"); span.style.display="flex"; span.style.justifyContent="space-between"; span.style.marginTop="4px";
            span.innerHTML=`<span>${s.text}</span>`;
            const delBtn=document.createElement("button"); delBtn.className="delete-btn"; delBtn.style.padding="2px 6px"; delBtn.innerText="üóë";
            delBtn.onclick=()=>{ sanctiuniData.splice(sanctiuniData.indexOf(s),1); localStorage.setItem("sanctiuniStaff",JSON.stringify(sanctiuniData)); renderSanctiuni(); }
            span.appendChild(delBtn);
            sancList.appendChild(span);
        });
        div.appendChild(sancList);
        container.appendChild(div);
    });
}

// --- APLICA»öII STAFF ---
function renderAplicatiiStaff(){
    const container=document.getElementById("aplicatiiStaffList");
    container.innerHTML="";
    let aplicatii = JSON.parse(localStorage.getItem("aplicatii"))||[];
    let model = JSON.parse(localStorage.getItem("modelStaff"))||["Nume jucƒÉtor","Motiva»õie / Mesaj"];
    aplicatii.forEach((a,i)=>{
        if(a.type!=="staff") return;
        const div=document.createElement("div"); div.className="item";
        let content=`<strong>${a.name}</strong><br>`;
        if(a.answers) a.answers.forEach((ans,j)=>content+=`<strong>${model[j]||"√éntrebare "+(j+1)}:</strong> ${ans}<br>`);
        content+=`Status: <span class="status">${a.status||"√én a»ôteptare"}</span>`;
        div.innerHTML=content;
        const actions=document.createElement("div"); actions.className="item-actions";
        const accept=document.createElement("button"); accept.className="edit-btn"; accept.innerText="AcceptƒÉ"; accept.onclick=()=>{a.status="Acceptat"; localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatiiStaff();}
        const reject=document.createElement("button"); reject.className="delete-btn"; reject.innerText="Respinge"; reject.onclick=()=>{a.status="Respins"; localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatiiStaff();}
        const del=document.createElement("button"); del.className="delete-btn"; del.innerText="»òterge"; del.onclick=()=>{aplicatii.splice(i,1); localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatiiStaff();}
        actions.appendChild(accept); actions.appendChild(reject); actions.appendChild(del); div.appendChild(actions); container.appendChild(div);
    });
}

// --- APLICA»öII MEDICI ---
function renderAplicatiiMedici(){
    const container=document.getElementById("aplicatiiMediciList");
    container.innerHTML="";
    let aplicatii = JSON.parse(localStorage.getItem("aplicatii"))||[];
    let model = JSON.parse(localStorage.getItem("modelMedici"))||["Nume jucƒÉtor","Motiva»õie / Mesaj"];
    aplicatii.forEach((a,i)=>{
        if(a.type!=="medici") return;
        const div=document.createElement("div"); div.className="item";
        let content=`<strong>${a.name}</strong><br>`;
        if(a.answers) a.answers.forEach((ans,j)=>content+=`<strong>${model[j]||"√éntrebare "+(j+1)}:</strong> ${ans}<br>`);
        content+=`Status: <span class="status">${a.status||"√én a»ôteptare"}</span>`;
        div.innerHTML=content;
        const actions=document.createElement("div"); actions.className="item-actions";
        const accept=document.createElement("button"); accept.className="accept-btn"; accept.innerText="AcceptƒÉ"; accept.onclick=()=>{a.status="Acceptat"; localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatiiMedici();}
        const reject=document.createElement("button"); reject.className="reject-btn"; reject.innerText="Respinge"; reject.onclick=()=>{a.status="Respins"; localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatiiMedici();}
        const del=document.createElement("button"); del.className="delete-btn"; del.innerText="»òterge"; del.onclick=()=>{aplicatii.splice(i,1); localStorage.setItem("aplicatii",JSON.stringify(aplicatii)); renderAplicatiiMedici();}
        actions.appendChild(accept); actions.appendChild(reject); actions.appendChild(del); div.appendChild(actions); container.appendChild(div);
    });
}

// --- MODEL STAFF ---
let modelStaffFields=JSON.parse(localStorage.getItem("modelStaff"))||["Nume jucƒÉtor","Motiva»õie / Mesaj"];
const modelFieldsContainer=document.getElementById("modelFields");

function renderModelStaffInputs(){
    modelFieldsContainer.innerHTML="";
    modelStaffFields.forEach((f,i)=>{
        const wrapper=document.createElement("div"); wrapper.className="model-card";
        const input=document.createElement("input"); input.type="text"; input.value=f; input.placeholder="√éntrebare "+(i+1); input.oninput=e=>modelStaffFields[i]=e.target.value;
        const delBtn=document.createElement("button"); delBtn.type="button"; delBtn.innerText="üóë »òterge"; delBtn.onclick=()=>{modelStaffFields.splice(i,1); renderModelStaffInputs();}
        wrapper.appendChild(input); wrapper.appendChild(delBtn); modelFieldsContainer.appendChild(wrapper);
    });
    const addBtn=document.createElement("button"); addBtn.type="button"; addBtn.innerText="‚ûï AdaugƒÉ √Æntrebare"; addBtn.className="add-btn"; addBtn.onclick=()=>{modelStaffFields.push(""); renderModelStaffInputs();}
    modelFieldsContainer.appendChild(addBtn);
}

document.getElementById("modelStaffForm").addEventListener("submit", e=>{e.preventDefault(); modelStaffFields=modelStaffFields.map(f=>f.trim()).filter(f=>f!==""); localStorage.setItem("modelStaff",JSON.stringify(modelStaffFields)); alert("Model aplica»õie Staff salvat!");});

// --- RECLAMATII ---
function renderReclamatii(type){
    let container;
    if(type==="staff") container=document.getElementById("reclamatiiStaffList");
    else if(type==="jucatori") container=document.getElementById("reclamatiiJucatoriList");
    else container=document.getElementById("reclamatiiMafiiList");
    container.innerHTML="";
    let reclamatii = JSON.parse(localStorage.getItem("reclamatii"))||[];
    reclamatii.filter(r=>r.type===type).forEach((r,i)=>{
        const div=document.createElement("div"); div.className="item";
        div.innerHTML=`<strong>${r.from}</strong> reclamƒÉ pe <strong>${r.to}</strong>:<br>${r.message}`;
        const delBtn=document.createElement("button"); delBtn.className="delete-btn"; delBtn.innerText="»òterge"; delBtn.onclick=()=>{reclamatii.splice(i,1); localStorage.setItem("reclamatii",JSON.stringify(reclamatii)); renderReclamatii(type);}
        div.appendChild(delBtn); container.appendChild(div);
    });
}

// --- INIT ---
renderMembers(); renderSanctiuni(); renderAplicatiiStaff(); renderAplicatiiMedici(); renderModelStaffInputs();
renderReclamatii("staff"); renderReclamatii("jucatori"); renderReclamatii("mafii");
</script>

</body>
</html>
