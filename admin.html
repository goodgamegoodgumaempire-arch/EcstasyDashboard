<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - ECSTASY ROMANIA</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color:#fff;
    min-height:100vh;
    display:flex;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

.sidebar {
    width:220px;
    background: rgba(17,17,17,0.6);
    padding:30px 10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
    backdrop-filter: blur(10px);
    box-shadow: 2px 0 15px rgba(0,0,0,0.5);
}
.sidebar h2 { color:#ff6600; margin-bottom:30px; text-align:center; }
.sidebar button {
    background:none; border:none; color:#fff;
    padding:12px 20px; width:100%; text-align:left;
    margin:5px 0; border-radius:8px; font-weight:bold; cursor:pointer; transition:0.3s;
}
.sidebar button.active, .sidebar button:hover { background:#ff6600; color:#000; }

.main { margin-left:220px; padding:20px; flex:1; }

.list { max-width:900px; margin:20px auto; }
.item { background: rgba(17,17,17,0.6); margin:10px 0; padding:15px; border-radius:10px; display:flex; justify-content:space-between; align-items:center; transition:0.3s; }
.item:hover { background: rgba(17,17,17,0.9); }
.item-info { display:flex; flex-direction:column; gap:5px; }
.item-actions button { margin-left:8px; border:none; padding:6px 12px; cursor:pointer; border-radius:6px; font-weight:bold; transition:0.2s; }
.accept-btn { background:#28a745; color:#fff; }
.accept-btn:hover { background:#218838; }
.reject-btn { background:#dc3545; color:#fff; }
.reject-btn:hover { background:#c82333; }
.delete-btn { background:#ff4444; color:#fff; }
.delete-btn:hover { background:#cc0000; }

@media(max-width:800px){
    .sidebar { width:100%; height:auto; flex-direction:row; justify-content:space-around; padding:10px;}
    .main { margin-left:0; }
    .item-info { flex-direction:column; align-items:flex-start; }
}
</style>
</head>
<body>

<div class="sidebar">
    <h2>ECSTASY ADMIN</h2>
    <button onclick="showTab('allApps')" id="btn-allApps" class="active">Toate Aplicațiile</button>
</div>

<div class="main">
    <h1>Admin Panel - ECSTASY ROMANIA</h1>

    <div id="allApps" class="tab">
        <h2>Aplicații</h2>
        <div id="allAppsList" class="list"></div>
    </div>
</div>

<script>
// --- Tabs ---
function showTab(tab){
    document.querySelectorAll(".tab").forEach(div=>div.style.display="none");
    document.querySelectorAll(".sidebar button").forEach(btn=>btn.classList.remove("active"));
    document.getElementById(tab).style.display="block";
    document.getElementById("btn-"+tab).classList.add("active");
}

// --- Aplicatii Admin ---
let aplicatii = JSON.parse(localStorage.getItem("aplicatii")) || [];

function renderAllApps(){
    const container = document.getElementById("allAppsList");
    container.innerHTML = "";
    aplicatii.forEach((a,i)=>{
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<div class="item-info"><strong>${a.name}</strong> [${a.type}]<br>${a.message}<br>Status: <span class="status">${a.status||"În așteptare"}</span></div>`;
        
        const actions = document.createElement("div"); actions.className = "item-actions";
        
        const accept = document.createElement("button"); accept.className="accept-btn"; accept.innerText="Acceptă";
        accept.onclick = ()=>{ a.status="Acceptat"; saveAllApps(); }

        const reject = document.createElement("button"); reject.className="reject-btn"; reject.innerText="Respinge";
        reject.onclick = ()=>{ a.status="Respins"; saveAllApps(); }

        const del = document.createElement("button"); del.className="delete-btn"; del.innerText="Șterge";
        del.onclick = ()=>{ aplicatii.splice(i,1); saveAllApps(); }

        actions.appendChild(accept);
        actions.appendChild(reject);
        actions.appendChild(del);
        div.appendChild(actions);

        container.appendChild(div);
    });
}

function saveAllApps(){
    localStorage.setItem("aplicatii", JSON.stringify(aplicatii));
    renderAllApps();
}

// --- Init ---
renderAllApps();
</script>

</body>
</html>
