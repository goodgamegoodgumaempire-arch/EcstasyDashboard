<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Directory - Ecstasy Romania</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
    margin:0;
    font-family:'Roboto',sans-serif;
    background: linear-gradient(135deg, #0b0c17, #1b1f38, #4fc3f7);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
    color:#fff;
    min-height:100vh;
}
@keyframes gradientBG {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}

/* Navbar */
nav { display:flex; align-items:center; background:transparent; padding:10px 40px; border-bottom:1px solid rgba(255,255,255,0.1); position:sticky; top:0; z-index:100; }
nav img { height:40px; margin-right:50px; }
nav ul { display:flex; gap:40px; list-style:none; margin:0 auto; padding:0; }
nav ul li a { color:#fff; text-decoration:none; display:flex; flex-direction:column; align-items:center; font-size:0.85em; transition:0.2s; }
nav ul li a:hover { color:#ff6600; }
nav ul li.active a { color:#ff6600; border-bottom:2px solid #ff6600; padding-bottom:4px; }

/* Staff Section */
.staff-section { max-width:1200px; margin: 20px auto; padding: 0 20px; }
.staff-section h2 { color:#ff6600; border-bottom:2px solid #222; padding-bottom:10px; margin-bottom:20px; }

/* Staff Cards Container */
.staff-cards { display:flex; flex-wrap:wrap; gap:20px; }

/* Individual Staff Card */
.staff-card { background: rgba(17,17,17,0.85); border-radius: 10px; padding:15px; width:200px; text-align:center; border:1px solid #333; box-shadow:0 4px 15px rgba(0,0,0,0.5); transition: transform 0.3s, box-shadow 0.3s; }
.staff-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.7); }
.staff-card img { width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
.staff-card h3 { margin:5px 0; font-size:1em; color:#fff; }
.staff-card p { margin:0; font-size:0.85em; color:#ccc; }
</style>
</head>
<body>

<nav>
  <img src="logo.png" alt="Ecstasy Logo">
  <ul>
    <li><a href="#"><i class="fas fa-home"></i><span>Acasă</span></a></li>
    <li class="active"><a href="#"><i class="fas fa-users"></i><span>Staff</span></a></li>
    <li><a href="#"><i class="fas fa-comments"></i><span>Forumuri</span></a></li>
  </ul>
</nav>

<div id="staff-container"></div>

<script>
// Preluăm staff-ul din localStorage
const staffContainer = document.getElementById("staff-container");
let staffMembers = JSON.parse(localStorage.getItem("staffMembers")) || [];

// Grupe disponibile
const groups = ["COMMUNITY OWNERS","CO FOUNDERS","MANAGER STAFF","ADMINISTRATORS","MODERATORS","HELPERS","TRYAL HELPERS"];

// Render staff
function renderStaff() {
    staffContainer.innerHTML = "";
    groups.forEach(group => {
        const section = document.createElement("div");
        section.classList.add("staff-section");
        section.innerHTML = `<h2>${group}</h2><div class="staff-cards"></div>`;
        const cardsContainer = section.querySelector(".staff-cards");

        staffMembers.filter(member => member.group === group).forEach(member => {
            const card = document.createElement("div");
            card.classList.add("staff-card");
            card.innerHTML = `
                <img src="${member.img || 'default.png'}" alt="${member.name}">
                <h3>${member.name}</h3>
                <p>Grad: ${member.rank}</p>
            `;
            cardsContainer.appendChild(card);
        });

        staffContainer.appendChild(section);
    });
}

renderStaff();
</script>

</body>
</html>
