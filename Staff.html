<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Staff Directory - G4A Romania</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Roboto',sans-serif; background: linear-gradient(135deg,#0b0c17,#1b1f38,#4fc3f7); background-size:400% 400%; animation: gradientBG 20s ease infinite; color:#fff; min-height:100vh; }
@keyframes gradientBG { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
.staff-section { max-width:1200px; margin: 20px auto; padding:0 20px; }
.staff-section h2 { color:#ff6600; border-bottom:2px solid #222; padding-bottom:10px; margin-bottom:20px; }
.staff-cards { display:flex; flex-wrap:wrap; gap:20px; }
.staff-card { background: rgba(17,17,17,0.85); border-radius:10px; padding:15px; width:200px; text-align:center; border:1px solid #333; box-shadow:0 4px 15px rgba(0,0,0,0.5); transition: transform 0.3s, box-shadow 0.3s; }
.staff-card:hover { transform: translateY(-5px); box-shadow:0 8px 25px rgba(0,0,0,0.7); }
.staff-card img { width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:10px; }
.staff-card h3 { margin:5px 0; font-size:1em; color:#fff; }
.staff-card p { margin:0; font-size:0.85em; color:#ccc; }
</style>
</head>
<body>

<div id="staff-container"></div>

<script>
const STAFF_JSON = "https://raw.githubusercontent.com/UTILIZATOR/REPO/main/staff.json";
let staffData = [];
const groups = ["COMMUNITY OWNERS","CO FOUNDERS","MANAGER STAFF","ADMINISTRATORS","MODERATORS","HELPERS","TRYAL HELPERS"];
const staffContainer = document.getElementById("staff-container");

fetch(STAFF_JSON)
.then(res=>res.json())
.then(data=>{ staffData=data; renderStaff(); });

function renderStaff(){
    staffContainer.innerHTML="";
    groups.forEach(group=>{
        const section=document.createElement("div");
        section.classList.add("staff-section");
        section.innerHTML=`<h2>${group}</h2><div class="staff-cards"></div>`;
        const cardsContainer=section.querySelector(".staff-cards");
        staffData.filter(m=>m.group===group).forEach(m=>{
            const card=document.createElement("div");
            card.classList.add("staff-card");
            card.innerHTML=`<img src="${m.img}" alt="${m.name}"><h3>${m.name}</h3><p>Grad: ${m.rank}</p>`;
            cardsContainer.appendChild(card);
        });
        staffContainer.appendChild(section);
    });
}
</script>

</body>
</html>
